  <script>


    document.addEventListener('DOMContentLoaded', () => {
      // ‡πÄ‡∏•‡∏∑‡∏≠‡∏Å element ‡∏ó‡∏µ‡πà‡∏ï‡πâ‡∏≠‡∏á‡πÉ‡∏ä‡πâ
      const flowerLeft = document.querySelector('.flower-left');
      const flowerRight = document.querySelector('.flower-right');
      const vase = document.querySelector('.vase');
      const content = document.querySelector('.contentflower');
      const title = document.querySelector('.title-flower');
      const text = document.querySelector('.text-flower');
      const buttonContainer = document.querySelector('.button-container');

      console.log("Script Loaded");

      // ‡∏ü‡∏±‡∏á‡∏Å‡πå‡∏ä‡∏±‡∏ô‡∏à‡∏±‡∏î‡∏Å‡∏≤‡∏£‡πÄ‡∏´‡∏ï‡∏∏‡∏Å‡∏≤‡∏£‡∏ì‡πå scroll
      const handleScroll = () => {
        const scrollY = window.scrollY;
        const triggerPoint = 15;

        console.log("Scroll Position:", scrollY);

        if (scrollY > triggerPoint) {
          flowerLeft.classList.add('slide-left');
          flowerRight.classList.add('slide-right');
          vase.classList.add('show');
          content.classList.add('show');
          title.style.opacity = "1";
          title.style.transform = "translateY(0)";
          text.style.opacity = "1";
          text.style.transform = "translateY(0)";
          buttonContainer.style.opacity = "1";
        } else {
          flowerLeft.classList.remove('slide-left');
          flowerRight.classList.remove('slide-right');
          vase.classList.remove('show');
          content.classList.remove('show');
          title.style.opacity = "0";
          title.style.transform = "translateY(2vw)";
          text.style.opacity = "0";
          text.style.transform = "translateY(2vw)";
          buttonContainer.style.opacity = "0";
        }
      };

      // ‡πÄ‡∏û‡∏¥‡πà‡∏° event listener ‡∏™‡∏≥‡∏´‡∏£‡∏±‡∏ö scroll (‡∏†‡∏≤‡∏¢‡πÉ‡∏ô DOMContentLoaded)
      window.addEventListener('scroll', handleScroll);
    });

    /****************** ‡∏à‡∏±‡∏î‡∏Å‡∏≤‡∏£‡πÄ‡∏´‡∏ï‡∏∏‡∏Å‡∏≤‡∏£‡∏ì‡πå Wheel ‡∏™‡∏≥‡∏´‡∏£‡∏±‡∏ö‡∏Å‡∏≤‡∏£‡πÄ‡∏õ‡∏•‡∏µ‡πà‡∏¢‡∏ô‡∏´‡∏ô‡πâ‡∏≤ ******************/
    let isScrolling = false;  // ‡∏õ‡πâ‡∏≠‡∏á‡∏Å‡∏±‡∏ô‡∏Å‡∏≤‡∏£‡πÄ‡∏•‡∏∑‡πà‡∏≠‡∏ô‡∏ã‡πâ‡∏≠‡∏ô
    const delayScroll = 1500; // ‡∏£‡∏∞‡∏¢‡∏∞‡πÄ‡∏ß‡∏•‡∏≤‡∏´‡∏ô‡πà‡∏ß‡∏á (‡∏°‡∏¥‡∏•‡∏•‡∏¥‡∏ß‡∏¥‡∏ô‡∏≤‡∏ó‡∏µ)
    const scrollThreshold = 50; // ‡∏Å‡∏≥‡∏´‡∏ô‡∏î threshold ‡πÄ‡∏û‡∏∑‡πà‡∏≠‡πÉ‡∏´‡πâ‡∏ï‡∏£‡∏ß‡∏à‡∏à‡∏±‡∏ö‡πÄ‡∏â‡∏û‡∏≤‡∏∞‡πÄ‡∏°‡∏∑‡πà‡∏≠‡∏≠‡∏¢‡∏π‡πà‡∏™‡∏∏‡∏î‡∏Ç‡∏≠‡∏á‡∏´‡∏ô‡πâ‡∏≤

    function smoothScroll(targetY) {
      window.scrollTo({
        top: targetY,
        behavior: "smooth",
      });
    }

    window.addEventListener("wheel", (event) => {
      if (isScrolling) return;  // ‡∏ñ‡πâ‡∏≤‡∏≠‡∏¢‡∏π‡πà‡πÉ‡∏ô‡∏ä‡πà‡∏ß‡∏á‡πÄ‡∏•‡∏∑‡πà‡∏≠‡∏ô‡∏≠‡∏¢‡∏π‡πà‡πÅ‡∏•‡πâ‡∏ß ‡πÉ‡∏´‡πâ‡∏Ç‡πâ‡∏≤‡∏°

      const maxScroll = document.body.scrollHeight - window.innerHeight;

      // ‡πÄ‡∏°‡∏∑‡πà‡∏≠‡πÄ‡∏•‡∏∑‡πà‡∏≠‡∏ô‡∏•‡∏á‡πÅ‡∏•‡∏∞‡∏≠‡∏¢‡∏π‡πà‡πÉ‡∏Å‡∏•‡πâ‡∏•‡πà‡∏≤‡∏á‡∏™‡∏∏‡∏î (scrollY ‚â• maxScroll - scrollThreshold)
      if (event.deltaY > 0 && window.scrollY >= maxScroll - scrollThreshold) {
        isScrolling = true;
        setTimeout(() => {
          window.location.href = "color.html"; // ‡πÄ‡∏õ‡∏•‡∏µ‡πà‡∏¢‡∏ô‡πÑ‡∏õ‡∏´‡∏ô‡πâ‡∏≤ color.html
        }, delayScroll);
      }
      // ‡πÄ‡∏°‡∏∑‡πà‡∏≠‡πÄ‡∏•‡∏∑‡πà‡∏≠‡∏ô‡∏Ç‡∏∂‡πâ‡∏ô‡πÅ‡∏•‡∏∞‡∏≠‡∏¢‡∏π‡πà‡πÉ‡∏Å‡∏•‡πâ‡∏ö‡∏ô‡∏™‡∏∏‡∏î (scrollY ‚â§ scrollThreshold)
      else if (event.deltaY < 0 && window.scrollY <= scrollThreshold) {
        isScrolling = true;
        setTimeout(() => {
          window.location.href = "Drawing.html"; // ‡πÄ‡∏õ‡∏•‡∏µ‡πà‡∏¢‡∏ô‡πÑ‡∏õ‡∏´‡∏ô‡πâ‡∏≤ Drawing.html
        }, delayScroll);
      }
    });

    /****************** ‡∏à‡∏±‡∏î‡∏Å‡∏≤‡∏£‡πÄ‡∏´‡∏ï‡∏∏‡∏Å‡∏≤‡∏£‡∏ì‡πå Touch ‡∏™‡∏≥‡∏´‡∏£‡∏±‡∏ö iPad/‡∏°‡∏∑‡∏≠‡∏ñ‡∏∑‡∏≠ ******************/
    let touchStartY = 0;
    let touchEndY = 0;

    window.addEventListener("touchstart", (e) => {
      touchStartY = e.changedTouches[0].clientY;
    }, { passive: true });

    window.addEventListener("touchend", (e) => {
      touchEndY = e.changedTouches[0].clientY;
      handleSwipe();
    }, { passive: true });

    function handleSwipe() {
      const swipeThreshold = 50; // ‡∏Å‡∏≥‡∏´‡∏ô‡∏î‡∏£‡∏∞‡∏¢‡∏∞‡∏ó‡∏µ‡πà‡∏ï‡πâ‡∏≠‡∏á‡∏õ‡∏±‡∏î (‡∏û‡∏¥‡∏Å‡πÄ‡∏ã‡∏•)
      const maxScroll = document.body.scrollHeight - window.innerHeight;

      if (touchStartY - touchEndY > swipeThreshold) {
        // ‡∏õ‡∏±‡∏î‡∏Ç‡∏∂‡πâ‡∏ô (swipe up) ‡∏ñ‡πâ‡∏≤‡∏≠‡∏¢‡∏π‡πà‡πÉ‡∏Å‡∏•‡πâ‡∏•‡πà‡∏≤‡∏á‡∏™‡∏∏‡∏î
        if (window.scrollY >= maxScroll - scrollThreshold && !isScrolling) {
          isScrolling = true;
          setTimeout(() => {
            window.location.href = "color.html";
          }, delayScroll);
        }
      } else if (touchEndY - touchStartY > swipeThreshold) {
        // ‡∏õ‡∏±‡∏î‡∏•‡∏á (swipe down) ‡∏ñ‡πâ‡∏≤‡∏≠‡∏¢‡∏π‡πà‡πÉ‡∏Å‡∏•‡πâ‡∏ö‡∏ô‡∏™‡∏∏‡∏î
        if (window.scrollY <= scrollThreshold && !isScrolling) {
          isScrolling = true;
          setTimeout(() => {
            window.location.href = "Drawing.html";
          }, delayScroll);
        }
      }
    }
  </script>

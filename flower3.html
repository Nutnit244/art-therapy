<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="icon" href="assets/img/Tinylogo.png" type="image/png">
  <title>ระบาย</title>
  <style>
      @font-face {
      font-family: 'MN Tonkatsu Italic';
      src: url('assets/MN Tonkatsu Italic.ttf') format('truetype');
      font-weight: normal;
      font-style: normal;
    }

    @font-face {

    }

    @font-face {

      src: url("assets/NotoSansThai-VariableFont_wdth,wght.ttf") format("truetype");
      font-weight: normal;

    }

    body {
      margin: 0;
      background: url(assets/img/wedding.png) no-repeat center center fixed;
      background-size: cover;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      min-height: 100vh;
    }

    .header {
      display: flex;
      align-items: center;
      justify-content: space-between;
      width: 100%;
      max-width: 40vw;
      margin-bottom: 1.2vw;
      padding: 0 1vw;
    }

    .header h1 {
      font-size: 2vw;
      color: #fff;
      background: #f39eb6;
      width: 18vw;
      height: 4.5vw;
      padding-top: 0.7vw;
      border-radius: 0.7vw;
      text-align: center;
      font-family: 'MN Tonkatsu Italic', sans-serif;
      margin: 0;
    }

    .header-btn {
      background-color: #fff;
      border: 0.1vw solid #f39eb6;
      border-radius: 2vw;
      padding: 0.1vw 3vw;
      font-size: 1.5vw;
      cursor: pointer;
      transition: background-color 0.2s ease-in-out;
      font-family: 'MN Tonkatsu Italic', sans-serif;
    }

    .bbtn {
      background-color: #f39eb6;
      border: 0.1vw solid #fff;
      border-radius: 2vw;
      padding: 0.1vw 3vw;
      font-size: 1.5vw;
      cursor: pointer;
      transition: background-color 0.2s ease-in-out;
      font-family: 'MN Tonkatsu Italic', sans-serif;

    }

    .header-btn:hover {
      background-color: #f39eb6;
      color: #fff;
    }

    .container {
      display: flex;
      justify-content: center;
      align-items: center;
      width: 90%;
      max-width: 1000px;
      gap: 3vw;
    }

    .vase-area {
      flex: 1;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      position: relative;
      background: url('assets/img/bg_vase.png') no-repeat center center;
      background-size: contain;
      border-radius: 0.8vw;
      padding: 0.8vw;
      width: 22vw;
      height: 27vw;
    }

    .vase {
      width: 25vw;
      height: 16vw;
      top: 3vw;
      background: url('assets/img/vase3_1.png') no-repeat center center;
      background-size: contain;
      position: relative;
      overflow: hidden;
      z-index: 100;
      pointer-events: none;
    }

    #ref-btn {
      position: absolute;
      top: 1vw;
      left: 4vw;
      background-color: rgba(255, 255, 255, 0.8);
      border: 0.1vw solid #714937;
      border-radius: 50%;
      cursor: pointer;
      padding: 0.5vw;
      z-index: 1100;
    }

    #ref-btn:hover {
      background-color: rgba(234, 227, 227, 0.8);
    }

    #ref-btn img {
      width: 2vw;
      height: 2vw;
    }

    .undo-redo-container {
      position: absolute;
      top: 0.5vw;
      right: -1vw;
      display: flex;
      flex-direction: column;
      gap: 0.5vw;
      z-index: 1100;
    }

    .undo-redo-container button {
      background: none;
      border: none;
      cursor: pointer;
      padding: 0;
    }

    .undo-redo-container button img {
      width: 2.5vw;
      height: auto;
      background-color: #fff;
      border: 0.1vw solid #714937;
      border-radius: 30%;
    }

    .undo-redo-container button img:hover {
      background-color: #ebebeb;
    }

    .flower-container {
      position: absolute;
      top: 8vw;
      left: 40%;
      transform: translateX(-50%);
      width: 7vw;
      height: 9vw;
      pointer-events: none;
    }

    .flower-selection {
      flex: 1;
      display: grid;
      grid-template-columns: repeat(3, 1fr);
      gap: 0.1vw;
      text-align: center;
      background-color: rgba(255, 255, 255, 0.8);
      box-shadow: 0 0.1vw 0.3vw rgba(0, 0, 0, 0.4);
      border: 0;
      border-radius: 0.8vw;
      padding: 1.2vw;
      width: 36vw;
      height: 36vw;
      position: relative;
    }

    .flower-selection::before,
    .flower-selection::after {
      content: "";
      position: absolute;
      left: 0.8vw;
      right: 0.8vw;
      height: 0.35vw;
      background-color: #a58778;
      box-shadow: 0 0.2vw 0.3vw rgba(0, 0, 0, 0.3);
    }

    .flower-selection::before {
      top: 36%;
    }

    .flower-selection::after {
      top: 68%;
    }

    .flower-item {
      display: flex;
      flex-direction: column;
      align-items: center;
    }

    .flower {
      width: 9.5vw;
      cursor: pointer;
      transition: transform 0.2s;
    }

    .flower:hover {
      transform: scale(1.05);
    }

    .flower-name {
      margin-top: 0.5vw;
      font-size: 1.2vw;
      color: #714937;
      font-family: 'MN Tonkatsu Italic', sans-serif;
    }

    .action-buttons {
      position: absolute;
      bottom: -4vw;
      left: 50%;
      transform: translateX(-50%);
      display: inline-flex;
      gap: 1.2vw;
    }

    .save-button {
      display: inline-flex;
      align-items: center;
      justify-content: center;
      gap: 0.5vw;
      width: 8vw;
      height: 3.5vw;
      padding: 0.8vw;
      font-size: 1vw;
      font-weight: bold;
      border: none;
      background: #67d86b;
      color: white;
      border-radius: 2vw;
      box-shadow: 0 0.2vw 0.4vw rgba(0, 0, 0, 0.1);
      cursor: pointer;
      transition: all 0.2s ease-in-out;
      font-family: 'Noto Sans Thai', sans-serif;
    }

    .save-button:hover {
      background: #5dc460;
      color: #fff;
    }

    /* Share button */
    .share-button {
      display: inline-flex;
      align-items: center;
      justify-content: center;
      gap: 0.5vw;
      width: 8vw;
      height: 3.5vw;
      padding: 0.8vw;
      font-size: 1vw;
      font-weight: bold;
      border: none;
      background: #2ba9f8;
      color: white;
      border-radius: 2vw;
      box-shadow: 0 0.2vw 0.4vw rgba(0, 0, 0, 0.1);
      cursor: pointer;
      transition: all 0.2s ease-in-out;
      font-family: 'Noto Sans Thai', sans-serif;
    }

    .share-button:hover {
      background: #2aa2ed;
      color: #fff;
    }

    .share-button svg {
      width: 1.8vw;
      height: 1.8vw;
      fill: currentColor;
    }

    .back-btn {

      top: 1.4vw;
      left: 1.4vw;
      width: 4.2vw;
      height: 4.2vw;
      border: 0.07vw solid grey;
      background-color: #fff;
      border-radius: 50%;

      justify-content: center;
      align-items: center;
      box-shadow: 0 0.14vw 0.35vw rgba(0, 0, 0, 0.2);
      cursor: pointer;

      z-index: 1000;
    }

    .back-btn svg {

      height: 2.1vw;

    }

    .modal {

  </style>

  <script>
    // ประกาศตัวแปรเก็บดอกไม้ที่ถูกเพิ่มและลบ
    let addedFlowers = [];
    let removedFlowers = [];

    // Mapping สำหรับตำแหน่งของดอกไม้ในแจกัน (หน่วยพิกเซล)
    const flowerPositions = {
      'flower1': { left: 30, top: -90 },
      'flower2': { left: -35, top: -150 },
      'flower3': { left: 2, top: -160 },
      'flower4': { left: -35, top: -100 },
      'flower5': { left: -10, top: -180 },
      'flower6': { left: 25, top: -80 },
      'flower7': { left: -20, top: -170 },
      'flower8': { left: -16, top: -130 },
      'flower9': { left: 10, top: -90 }
    };
    // Mapping สำหรับขนาดของดอกไม้ในแจกัน
    const flowerSizes = {
      'flower1': "13vw",
      'flower2': "15vw",
      'flower3': "15vw",
      'flower4': "14vw",
      'flower5': "15vw",
      'flower6': "14vw",
      'flower7': "14vw",
      'flower8': "15vw",
      'flower9': "13vw"
    };

    const flowerContainer = document.getElementById('flower-container');
    document.querySelectorAll('.flower').forEach(flower => {
      flower.addEventListener('click', () => {
        createFlowerClone(flower);
      });
    });

    function createFlowerClone(flower) {
      const vaseArea = document.querySelector('.vase-area');
      const designWidth = 220;
      const designHeight = 270;
      const offset = 5;
      const clone = flower.cloneNode(true);
      clone.style.position = 'absolute';
      clone.style.zIndex = 10;
      const originalId = flower.id.split('-')[0];
      let pos = flowerPositions[originalId] || { left: 0, top: 0 };
      const leftPercent = ((pos.left + offset) / designWidth) * 100;
      const topPercent = (pos.top / designHeight) * 100;
      clone.style.left = leftPercent + '%';
      clone.style.top = topPercent + '%';
      clone.style.width = flowerSizes[originalId] || "12vw";
      clone.id = `${originalId}-${Date.now()}`;
      clone.addEventListener('click', () => {
        addedFlowers = addedFlowers.filter(item => item !== clone);
        clone.remove();
      });
      flowerContainer.appendChild(clone);
      addedFlowers.push(clone);
    }

    function undoFlower() {
      if (addedFlowers.length > 0) {
        const lastFlower = addedFlowers.pop();
        removedFlowers.push(lastFlower);
        lastFlower.remove();
      }
    }

    function redoFlower() {
      if (removedFlowers.length > 0) {
        const flowerToRedo = removedFlowers.pop();
        flowerContainer.appendChild(flowerToRedo);
        addedFlowers.push(flowerToRedo);
      }
    }

    document.getElementById('undoBtn').addEventListener('click', undoFlower);
    document.getElementById('redoBtn').addEventListener('click', redoFlower);

    function goBack() {
      window.location.href = 'Drawing.html#flower-animation';
    }

    function saveImage() {
      const vaseArea = document.getElementById('vaseArea');
      const refBtn = document.getElementById('ref-btn');
      const undoRedoContainer = document.querySelector('.undo-redo-container');
      refBtn.style.display = "none";
      undoRedoContainer.style.display = "none";

      const logo = document.createElement('img');
      logo.src = "assets/img/Tinylogo.png";
      logo.style.position = "absolute";

      if (window.matchMedia("(max-width: 1024px)").matches) {
        logo.style.top = "1.5vw";
        logo.style.right = "9vw";
        logo.style.width = "5vw";
      } else {
        logo.style.top = "1vw";
        logo.style.right = "3vw";
        logo.style.width = "4vw";
      }

      logo.style.height = "auto";
      logo.style.zIndex = "300";
      logo.style.border = "none";
      logo.style.boxShadow = "none";
      logo.style.display = "block";

      vaseArea.appendChild(logo);

      html2canvas(vaseArea, {
        backgroundColor: "transparent",
        scale: window.devicePixelRatio || 2,
        useCORS: true
      }).then(canvas => {
        const cropPixels = 5;
        const croppedCanvas = document.createElement('canvas');
        const ctx = croppedCanvas.getContext('2d');
        const cropX = cropPixels;
        const cropY = cropPixels;
        const cropWidth = canvas.width - cropPixels * 2;
        const cropHeight = canvas.height - cropPixels * 2;
        croppedCanvas.width = cropWidth;
        croppedCanvas.height = cropHeight;
        ctx.imageSmoothingEnabled = false;
        ctx.drawImage(canvas, cropX, cropY, cropWidth, cropHeight, 0, 0, cropWidth, cropHeight);

        const dataURL = croppedCanvas.toDataURL('image/png');
        const link = document.createElement('a');
        link.href = dataURL;
        link.download = 'vase_image.png';
        document.body.appendChild(link);
        link.click();
        document.body.removeChild(link);

        vaseArea.removeChild(logo);
        refBtn.style.display = "";
        undoRedoContainer.style.display = "";
      });
    }

    function shareImage() {
      const vaseArea = document.getElementById('vaseArea');
      const refBtn = document.getElementById('ref-btn');
      const undoRedoContainer = document.querySelector('.undo-redo-container');
      
      refBtn.style.display = "none";
      undoRedoContainer.style.display = "none";
      
      const logo = document.createElement('img');
      logo.src = "assets/img/Tinylogo.png";
      logo.style.position = "absolute";
      
      if (window.matchMedia("(max-width: 1024px)").matches) {
        logo.style.top = "1.5vw";
        logo.style.right = "9vw";
        logo.style.width = "5vw";
      } else {
        logo.style.top = "1vw";
        logo.style.right = "3vw";
        logo.style.width = "4vw";
      }
      
      logo.style.height = "auto";
      logo.style.zIndex = "300";
      logo.style.border = "none";
      logo.style.boxShadow = "none";
      logo.style.display = "block";
      
      vaseArea.appendChild(logo);
      
      html2canvas(vaseArea, { 
        backgroundColor: "transparent", 
        scale: window.devicePixelRatio || 2, 
        useCORS: true 
      }).then(canvas => {
        const cropPixels = 5;
        const croppedCanvas = document.createElement('canvas');
        const ctx = croppedCanvas.getContext('2d');
        const cropX = cropPixels;
        const cropY = cropPixels;
        const cropWidth = canvas.width - cropPixels * 2;
        const cropHeight = canvas.height - cropPixels * 2;
        croppedCanvas.width = cropWidth;
        croppedCanvas.height = cropHeight;
        ctx.imageSmoothingEnabled = false;
        ctx.drawImage(canvas, cropX, cropY, cropWidth, cropHeight, 0, 0, cropWidth, cropHeight);
        
        croppedCanvas.toBlob(blob => {
          const file = new File([blob], 'vase_image.png', { type: blob.type });
          if (navigator.canShare && navigator.canShare({ files: [file] })) {
            navigator.share({
              files: [file],
              title: 'จัดดอกไม้',
              text: 'ดูการจัดดอกไม้ของฉัน!'
            }).then(() => {
              vaseArea.removeChild(logo);
              refBtn.style.display = "";
              undoRedoContainer.style.display = "";
            }).catch(error => {
              console.error('Error sharing', error);
              vaseArea.removeChild(logo);
              refBtn.style.display = "";
              undoRedoContainer.style.display = "";
            });
          } else {
            alert('Sharing is not supported on this device.');
            vaseArea.removeChild(logo);
            refBtn.style.display = "";
            undoRedoContainer.style.display = "";
          }
        });
      });
    }

    // Modal Reference
    const refBtn = document.getElementById('ref-btn');
    const refModal = document.getElementById('ref-modal');
    const modalClose = document.getElementById('modal-close');

    refBtn.addEventListener('click', () => {
      refModal.style.display = "block";
    });
    modalClose.addEventListener('click', () => {
      refModal.style.display = "none";
    });
    window.addEventListener('click', (e) => {
      if (e.target === refModal) {
        refModal.style.display = "none";
      }
    });

    // Modal Flower Meaning
    const meaningBtn = document.getElementById('meaning-btn');
    const meaningModal = document.getElementById('meaning-modal');
    const meaningModalClose = document.getElementById('meaning-modal-close');

    meaningBtn.addEventListener('click', () => {
      meaningModal.style.display = "block";
    });
    meaningModalClose.addEventListener('click', () => {
      meaningModal.style.display = "none";
    });
    window.addEventListener('click', (e) => {
      if (e.target === meaningModal) {
        meaningModal.style.display = "none";
      }
    });

    function goToLeftPage() {
      window.location.href = 'flower1.html';
    }
    function goToRightPage() {
      window.location.href = 'flower2.html';
    }
  </script>

<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" href="assets/img/Tinylogo.PNG" type="image/png">
  <title>ระบาย</title>
  <!-- <link rel="stylesheet" href="common/common.css"> -->
  <style>
    @font-face {
      font-family: 'TORSILPCHILLCHILL';
      src: url('fonts/TORSILPCHILLCHILL.TTF') format('truetype');
      font-weight: normal;
      font-style: normal;
    }

    body {
      margin: 0;
      padding: 0;
      font-family: 'TORSILPCHILLCHILL', sans-serif;
      background-image: url('assets/img/writebgclose.png');
      /* Replace with actual image file path */
      background-size: cover;
      background-position: center;
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
    }

    /* .container {
            position: relative;
            width: 35vw;
            height: 35vw;
            border: 0.2vw dashed white;
            padding: 2vw;
            box-sizing: border-box;
            border-radius: 1.5vw;
        } */

    .quote {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      font-size: 1.8vw;
      text-align: center;
      color: #714937;
      background: white;
      padding: 1.5vw;
      border-radius: 2vw;
      box-shadow: 0 0.4vw 0.6vw rgba(0, 0, 0, 0.1);
      opacity: 90%;
      font-family: 'TorsilpRajun2024';
      font-weight: normal;
    }

    .back-btn {
      position: absolute;
      top: 20px;
      left: 20px;
      width: 60px;
      height: 60px;
      border: none;
      background-color: #fff;
      border-radius: 50%;
      display: flex;
      justify-content: center;
      align-items: center;
      box-shadow: 0 2px 5px rgba(0, 0, 0, 0.2);
      cursor: pointer;
      transition: all 0.2s ease-in-out;
      z-index: 1000;
    }

    .back-btn svg {
      width: 30px;
      height: 30px;
      fill: #555;
      transform: scaleX(-1);
      /* พลิกให้ชี้ซ้าย */
      transition: fill 0.2s ease-in-out;
    }

    .back-btn:hover {
      background-color: #f39eb6;
    }

    .back-btn:hover svg {
      fill: white;
    }
  </style>
</head>

<body>
  <!-- <div id="common-content"></div> -->
  <button class="back-btn" onclick="goBack()">
    <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 448 512">
      <path
        d="M438.6 278.6c12.5-12.5 12.5-32.8 0-45.3l-160-160c-12.5-12.5-32.8-12.5-45.3 0s-12.5 32.8 0 45.3L338.8 224 32 224c-17.7 0-32 14.3-32 32s14.3 32 32 32l306.7 0L233.4 393.4c-12.5 12.5-12.5 32.8 0 45.3s32.8 12.5 45.3 0l160-160z" />
    </svg>
  </button>

  <div class="container">
    <div class="quote" id="quote"></div>
  </div>

  <script>
    // ฟังก์ชัน include HTML สำหรับ common-content
    // function includeHTML() {
    //   fetch('common/common.html')
    //     .then(response => response.text())
    //     .then(data => {
    //       document.getElementById('common-content').innerHTML = data;
    //     });
    // }

    function goBack() {
      window.location.href = "write.html";
    }

    // window.onload = includeHTML;

    const quotes = [
      "ฉันก็ไม่รู้หรอกนะว่าคุณจะรู้สึกแย่สักแค่ไหน แต่ฉันยินดีจะทำความเข้าใจ",
      "พวกเราจะไม่ทิ้งคุณ เราจะอยู่ข้างๆ คุณ",
      "คุณไม่ได้อยู่ตัวคนเดียวนะ ฉันจะอยู่ข้างๆ คุณเอง",
      "ฉันอาจจะไม่เข้าใจคุณ แต่ฉันเป็นห่วงและอยากช่วยคุณนะ",
      "ฉันเป็นกำลังใจให้นะ",
      "อย่ากลัวที่จะล้ม เพราะทุกครั้งที่ลุกขึ้นมา คุณจะเข้มแข็งกว่าเดิม",
      "อย่าลืมว่าคุณมีคุณค่า และคุณก็สมควรได้รับความสุขเช่นกัน",
      "ทุกอย่างจะผ่านไปได้ เชื่อสิ!",
      "ยิ้มหน่อยนะ เดี๋ยวทุกอย่างจะโอเคเอง"
    ];

    const quoteElement = document.getElementById('quote');

    function displayRandomQuote() {
      const randomIndex = Math.floor(Math.random() * quotes.length);
      quoteElement.textContent = quotes[randomIndex];
    }

    displayRandomQuote();


  </script>
  <!-- <script src="common/common.js"></script> -->

</body>

</html>
